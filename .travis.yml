language: python
python:
  - "2.7"

env:
  - TEST_DATABASE_URL=postgresql://postgres@localhost:5432/ntorque_test

services:
  - redis-server

install:
  - "pip install setuptools_git"
  - "pip install -r requirements.txt"
  - "pip install ."

before_script:
  - "psql -c 'create database ntorque_test;' -U postgres"

script:
  - "nosetests --with-doctest ntorque"

